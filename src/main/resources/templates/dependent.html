
<!DOCTYPE HTML>
<!-- sursa: https://careydevelopment.us/2017/05/24/hot-implement-ajax-spring-boot-thymeleaf/ -->
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Developers database</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
	
	
    
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        
        <div class="row">
          <div class="col-lg-12 col-md-7 col-sm-6">
            <h1>Select a developer and dependent skill</h1>

			<form th:action="@{/dependent}" th:object="${developer}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            		
            		<div class="form-group">
                		 <label class="col-lg-4 control-label">Developer selection:</label>
                		
	                    <div class="col-lg-6 col-lg-offset-2">
							<div class="input-group">
								<select name="developerId" class="form-control" id="employeeIdSelect" onchange="employeeSelect()">
									<option disabled="disabled" value="default" selected="selected">Please select a developer...</option>
									<option th:each="developer : ${developers}" 
										th:value="${developer.id}" 
										th:text="${developer.id + '. ' + developer.firstName}">Skill</option>
								</select>								
							</div>
	                    </div>
                	</div>
                	
                	<div class="form-group">
                		 <label class="col-lg-4 control-label">Skill selection:</label>
                		
	                    <div class="col-lg-6 col-lg-offset-2">
							<div class="input-group">
								<select name="skillId" class="form-control" id="employeeSkillSelect">
									<option disabled="disabled"  selected="selected">Please select a skill...</option>
									<option th:each="skill : ${skills}" 
										th:value="${skill.id}" 
										th:text="${skill.id + '. ' + skill.description}">Skill</option>
								</select>
								
							</div>
	                    </div>
                	</div>
                	
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Submit/Save</button>
                		</div>
                	</div>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
     
    </div>
    <div th:include="fragments/homefooter :: footer"></div>
    <script th:src="@{/assets/pages/scripts/profile.js}" type="text/javascript"></script>

</body>
</html>
