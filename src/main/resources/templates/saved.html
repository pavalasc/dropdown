<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Select Option</title>

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>



<div class="container">
    <div class="mt-5">Selected developer from first drop down box: <strong th:text="${developer.firstName}"></strong></div>
    <div>All skills for selected developer <span th:text="${developer.firstName + ': '}"></span> <strong th:text="${#strings.listJoin(developer.skills, ',')}"></strong></div>
    <div class="mt-5">Selected skill(second drop down box) for selected developer: <strong th:text="${selectedSkill}"></strong></div>

    <a th:href="@{/}" class="btn btn-primary mt-5">Go back</a>
</div>

</body>
</html>
